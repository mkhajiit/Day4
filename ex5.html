<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="colors.js"></script>
</head>
<body>
    <input type="button" value="night" onclick="
                nightDayHadler(this);
        ">
    <h1>Comparison operator & Boolean</h1>
    <h2>&nbsp;===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>

    <h3>1&gt;2</h3>
    <script>
        document.write(1>2);
    </script>
    
    <!-- &lt: <  &gt: >-->
</body>
</html>
