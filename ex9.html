<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex9</title>
</head>
<body>
    <script>
        var coworkers = ["egoine", 'leezhe', 'duru', 'taeho'];
        coworkers.push("daru");
        var num = "0";
    </script>
    <h1>Loop & Array</h1>
    <h2>Coworkers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[i]+''+num+'">'+coworkers[i]+'</li>'); //사이에 문자열로 변수를 넣고 싶으면 '+변수+'
                i = i+1;
            }
            document.write('');
        </script>
    </ul>
</body>
</html>
